<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Online website for around the us" />
    <meta name="keywords" content="Practicum, image of U.S, profile" />
    <meta name="author" content="Razan Ashhab" />
    <title>Around the us</title>
    <link href="<%= require('./images/logo.svg')%>" rel="icon" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="<%= require('./images/logo.svg')%>" alt="Logo" class="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container" id="profileImage">
            <img class="profile__image" src=" " alt="profile image" />
            <button
              type="button"
              class="profile__edit-image"
              aria-label="edit button"
              id="editProfileImage"
            ></button>
          </div>
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__name"></h1>
              <button
                type="button"
                class="profile__edit"
                aria-label="edit button"
              >
                <img
                  class="profile__icon"
                  src="<%= require('./images/edit-profile.svg')%>"
                  alt="edit icon"
                />
              </button>
            </div>
            <p class="profile__description"></p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="add button"
          >
            <img
              src="<%= require('./images/plus.svg')%>"
              alt="image of plus icon"
            />
          </button>
        </section>
        <section class="element">
          <template id="template">
            <div class="element__card card">
              <button
                type="button"
                class="card__delete-button"
                aria-label="delete button"
              ></button>
              <img
                class="card__image"
                src="<%= require('./images/bald-mountains.jpg')%>"
                alt="bald mountains"
              />
              <div class="card__info">
                <h2 class="card__paragraph"></h2>
                <div class="card__wrapper">
                  <button
                    type="button"
                    class="card__button"
                    aria-label="like button"
                  ></button>
                  <label class="card__label"></label>
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
      </footer>
      <div class="popup" id="editProfile">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title">Edit profile</h3>
          <form
            class="form popup__form"
            id="editProfileForm"
            name="editProfileForm"
          >
            <fieldset class="form__fieldset">
              <input
                type="text"
                class="form__input form__input_placement"
                id="name"
                name="name"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="name-input-error form__input-error"></span>
              <input
                type="text"
                class="form__input form__input_placement"
                id="aboutme"
                name="aboutme"
                placeholder="About me"
                required
                minlength="2"
                maxlength="400"
              />
              <span class="aboutme-input-error form__input-error"></span>
            </fieldset>
            <fieldset class="form__fieldset">
              <button type="submit" class="form__submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup" id="createCardPopup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title">New Place</h3>
          <form
            class="form popup__form"
            id="createCardForm"
            name="createCardForm"
          >
            <fieldset class="form__fieldset">
              <input
                type="text"
                class="form__input"
                id="title"
                name="title"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
              />
              <span class="title-input-error form__input-error"></span>
              <input
                type="url"
                class="form__input"
                id="imagelink"
                name="imagelink"
                placeholder="Image link"
                required
              />
              <span class="imagelink-input-error form__input-error"></span>
            </fieldset>
            <fieldset class="form__fieldset">
              <button type="submit" class="form__submit">Create</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup" id="picturePopup">
        <div class="popup__wrapper">
          <button
            type="button"
            class="popup__close-button"
            id="closePicturePopup"
          ></button>
          <img
            class="popup__image"
            src="<%= require('./images/plus.svg')%>"
            alt="img"
          />
          <p class="popup__image-description"></p>
        </div>
      </div>

      <div class="popup" id="messagePopup">
        <div class="popup__container popup__container_message">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title popup__title_alter-padding">Are you sure</h3>
          <form
            class="form popup__form popup__form_confirmation-message"
            id="deleteMessageForm"
            name="deleteMessageForm"
          >
            <fieldset class="form__fieldset">
              <button type="submit" class="form__submit">Yes</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup" id="editProfilePicturePopup">
        <div class="popup__container popup__container_editProfile">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title popup__title_alter-padding">
            Change profile picture
          </h3>
          <form
            class="form popup__form"
            id="editProfilePictureForm"
            name="editProfilePictureForm"
          >
            <fieldset class="form__fieldset">
              <input
                type="url"
                class="form__input"
                id="profileImagelink"
                name="profileImagelink"
                placeholder="profile image link"
                required
              />
              <span
                class="profileImagelink-input-error form__input-error"
              ></span>
            </fieldset>
            <fieldset class="form__fieldset">
              <button type="submit" class="form__submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
